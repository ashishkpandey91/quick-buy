<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>quick-buy</title>
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body class="font-Poppins">
    <div class="m-4 px-2">
      <nav class="">
        <div class="flex items-center justify-between md:justify-between text-black">
          <!-- logo and menu icon -->
          <div class="flex align-middle">
            <img
              class="md:hidden"
              id="menu-btn"
              src="./img/bars-staggered.png"
              alt="menu"
              width="28px"
            />
            <h1 class="text-2xl ml-3 font-bold md:text-3xl select-none cursor-pointer"><a href="./index.html"></a>ShopVerse</h1>
          </div>

          <div
            id="mobileNav"
            class="bg-black md:bg-transparent bg-opacity-35  absolute md:relative w-screen md:w-fit top-0 left-0 h-screen md:h-fit z-50 -translate-x-full md:translate-x-0 md:transition-none transition-all ease-linear duration-300 md:mr-20 md:ml-2"
          >
            <ul
              class="pt-10 md:pt-0 flex flex-col md:flex-row gap-4 md:gap-10 bg-white w-3/4 md:w-auto h-screen md:h-auto"
            >
              <li><a class="md:text-xl select-none" href="#">About</a></li>
              <li><a class="md:text-xl select-none" href="#">Shop</a></li>
              <li><a class="md:text-xl select-none" href="#">Categories</a></li>
              <li><a class="md:text-xl select-none" href="#">Help</a></li>
              <i
                class="fa-solid fa-xmark absolute top-6 left-60 text-2xl px-2 hover:bg-gray-300 rounded-md md:hidden"
              ></i>
            </ul>
          </div>

          <!-- shoping icons -->
          <div class="">
            <i class="fa-regular fa-heart text-2xl mx-3"></i>
            <i class="fa-solid fa-cart-shopping text-2xl"></i>
            <div
              class="px-2 rounded-full bg-my-custom-color absolute top-1 right-3"
            >
              <span class="text-xs text-white">0</span>
            </div>
          </div>
        </div>

        <!-- search -->
        <div class="bg-gray-200 px-2 py-0 rounded-full mt-3 flex items-center xl:absolute xl:top-0 xl:right-32">
          <i class="fa-solid fa-magnifying-glass text-2xl px-3 py-2 "></i>
          <input
            type="text"
            name="srh"
            id=""
            class="outline-none text-xl xl:text-lg bg-transparent w-full"
            placeholder="Search for item"
          />
        </div>
      </nav>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
